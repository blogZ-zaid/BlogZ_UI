<div class="profile-container">
  <div class="profile-header">
    <div class="profile-picture">
      <img src="assets/dp.jpg" alt="Profile Picture">
    </div>
    <div class="profile-info">
      <h2>{{ userProfile?.fullName }}</h2>
      <div class="profile-stats">
        <div class="stat">
          <span class="number">{{ userProfile?.postCount }}</span>
          <span class="label">Posts</span>
        </div>
        <div class="stat">
          <span class="number">{{ userProfile?.followersCount }}</span>
          <span class="label">Followers</span>
        </div>
        <div class="stat">
          <span class="number">{{ userProfile?.followingCount }}</span>
          <span class="label">Following</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="profile-posts">
  <div class="post" *ngFor="let post of posts">
    <img *ngIf="post.image" [src]="post.image" alt="Post Image">
    <h3>{{ post.title }}</h3>
    <p>{{ post.description }}</p>
    <p>{{ post.date }}</p>
  </div>
</div>
