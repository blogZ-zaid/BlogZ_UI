<div id="mainDiv" class="mainDiv">
  <div id="mainContainer" class="mainContainer">
    <form [formGroup]="addPostForm" (ngSubmit)="submit()">
      <label for="title">Title:</label>
      <input type="text" formControlName="title" />
      <div *ngIf="title?.touched && title?.invalid" class="alert alert-danger">
        <div *ngIf="title?.errors?.['required']">Title is required</div>
      </div>

      <label for="description">Description:</label>
      <textarea formControlName="description" class="form-control" rows="4"></textarea>
      <div *ngIf="description?.touched && description?.invalid" class="alert alert-danger">Description is required</div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Privacy:</label>
        <div class="col-sm-10">
          <div class="form-check form-check-inline mt-2">
            <input class="form-check-input" type="radio" id="privacy-everyone" name="privacy" formControlName="privacy" value="everyone">
            <label class="form-check-label" for="privacy-everyone">Everyone</label>
          </div>
          <div class="form-check form-check-inline mt-2">
            <input class="form-check-input" type="radio" id="privacy-followers" name="privacy" formControlName="privacy" value="followers">
            <label class="form-check-label" for="privacy-followers">Followers</label>
          </div>
        </div>
      </div>

      <label for="image">Upload Image:(Optional)</label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*"/>
      <div *ngIf="previewUrl">
        <img [src]="previewUrl" alt="Image Preview" class="img-preview"/>
      </div>
      
      <button type="submit" class="btn addPost" [disabled]="!addPostForm.valid">Post</button>
    </form>
  </div>
</div>
